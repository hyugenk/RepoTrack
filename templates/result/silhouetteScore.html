<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silhouette Score Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">Silhouette Score Analysis</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="data:image/png;base64,{{ plot_url }}" alt="Silhouette Score Plot" class="img-fluid rounded">
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Number of Clusters</th>
                                        <th>Silhouette Score</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for clusters, score in zip(k_values, silhouette_scores) %}
                                    <tr>
                                        <td>{{ clusters }}</td>
                                        <td>{{ "%.4f"|format(score) }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="text-center">
                            <a href="/#ss" class="btn btn-primary">Upload Another Dataset</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
